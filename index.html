<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <img>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <header>
    <h1 class= "main-title">What's For Dinner?</h1>
    <button class = "add-a-recipe"> Add A Recipe </button>
  </header>

  <body>

    <section class= "wrapper">
      <section class= "box">
        <form class="block recipe-item-form" name= "Whats for Dinner">
          <h1 class= "prompt">What are you looking for?<span>*</span></h1>
          <h2 class= "required hidden">*Choose an option before you cook!</h2>
          <input type="radio" name="options" value = "sides" id="side"></input>
          <label name="options" for= "side">Side</label>
          <input type="radio" name="options" value="mainDish" id="main-dish"></input>
          <label name="options" for="main-dish">Main Dish</label>
          <input type="radio" name="options" value="desserts" id="dessert"></input>
          <label name="options" for="dessert">Dessert</label>
          <input type="radio" name="options" value="Entire Meal" id="entire-meal"></input>
          <label name="options" for= "entire-meal">Entire Meal</label>
          <button class="lets-cook-button">Lets Cook!</button>
        </form>
      </section>
      <section class= "box cookpot-container">
        <div class="loader hidden"></div>
        <h1 class="recipe-intro hidden"> You should make: </h1>
        <h2 class="random-recipe fade-in-text hidden"></h2>
        <img src = "assets/cookpot.svg" class= "cookpot"></img>
        <button class= "clear-button hidden">Clear</button>
      </section>
  </section>

  </body>

  <script type="text/javascript" src="main.js"></script>
</html>
